<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email | Epoch19</title>
    
    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#020617">
    <link rel="apple-touch-icon" href="assets/images/logo.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- CORE CONFIG --- */
        :root {
            --bg-deep: #020617;
            /* UPDATED: Vibrant Purple Accent */
            --primary: #7C3AED; 
            --primary-hover: #6D28D9;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --glass-bg: rgba(30, 41, 59, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: 
                linear-gradient(to bottom, rgba(2, 6, 23, 0.6), rgba(2, 6, 23, 0.85)),
                url('assets/images/background.png');
            background-size: cover;
            background-position: center;
        }

        /* --- HEADER --- */
        .global-header {
            position: fixed; top: 0; width: 100%; padding: 1.2rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(2,6,23,0.8), transparent);
        }

        .header-brand {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; color: white;
        }
        .header-brand img { height: 36px; }
        
        .header-brand h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }
        /* UPDATED: Color for '19' */
        .header-brand h1 span { color: var(--primary); }

        .btn-logout {
            color: var(--text-muted); text-decoration: none; font-size: 0.9rem;
            display: flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .btn-logout:hover { color: #EF4444; }

        /* --- MAIN --- */
        main {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .verify-card {
            width: 100%; max-width: 480px; padding: 3rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fade-up 0.8s ease-out;
        }

        .icon-circle {
            width: 80px; height: 80px; margin: 0 auto 1.5rem auto;
            /* Updated to Purple RGBA */
            background: rgba(124, 58, 237, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--primary);
            position: relative;
        }

        .icon-circle::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid var(--primary);
            opacity: 0.5; animation: pulse 2s infinite;
        }

        h2 { font-size: 1.6rem; font-weight: 700; margin-bottom: 0.5rem; }
        p { color: var(--text-muted); line-height: 1.5; margin-bottom: 2rem; font-size: 0.95rem; }

        .email-display {
            color: #fff; font-weight: 600; background: rgba(0,0,0,0.3);
            padding: 4px 10px; border-radius: 6px;
        }

        /* Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 1rem; }

        .btn-primary {
            width: 100%; padding: 14px;
            background: var(--primary); color: white;
            border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            text-decoration: none; display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            /* Updated Shadow Color */
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4);
        }

        .btn-secondary {
            background: transparent; border: 1px solid var(--glass-border);
            color: var(--text-muted);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.05); color: white; }
        .btn-secondary:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-text {
            margin-top: 1.5rem; font-size: 0.85rem; color: var(--text-muted);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-wrapper"></div>

    <header class="global-header">
        <a href="index.html" class="header-brand">
            <img src="assets/images/logo.png" alt="Epoch19">
            <!-- UPDATED: Added Span -->
            <h1>Epoch<span>19</span></h1>
        </a>
        <a href="#" id="btn-logout" class="btn-logout"><i class='bx bx-log-out'></i> Cancel</a>
    </header>

    <main>
        <div class="verify-card">
            <div class="icon-circle">
                <i class='bx bx-envelope'></i>
            </div>
            
            <h2>Check Your Inbox</h2>
            <p>
                We've sent a verification link to <br>
                <span id="user-email" class="email-display">...</span>
            </p>

            <div class="btn-group">
                <a href="mailto:" class="btn-primary btn-primary">
                    <i class='bx bx-envelope-open'></i> Open Email App
                </a>
                
                <button id="btn-resend" class="btn-primary btn-secondary">
                    Resend Email
                </button>
            </div>

            <div class="status-text">
                <i class='bx bx-loader-alt bx-spin'></i> Waiting for verification...
            </div>
        </div>
    </main>

    <!-- PWA INSTALL POPUP -->
    <div id="pwa-install-popup" style="
        display: none; 
        position: fixed; bottom: 20px; right: 20px; 
        background: rgba(15, 23, 42, 0.95); 
        border: 1px solid var(--primary);
        backdrop-filter: blur(12px);
        padding: 20px; border-radius: 16px; 
        z-index: 10000; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        max-width: 320px; animation: slideUp 0.5s ease-out;
    ">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
            <img src="assets/images/logo.png" style="width:50px; height:50px; border-radius:10px;">
            <div>
                <h4 style="color:#fff; margin:0; font-family:'Inter', sans-serif;">Install App</h4>
                <p style="color:#94A3B8; margin:5px 0 0; font-size:0.8rem;">Access directly from home.</p>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <button id="pwa-dismiss" style="flex:1; padding:10px; background:transparent; border:1px solid rgba(255,255,255,0.1); color:#fff; border-radius:8px; cursor:pointer;">Later</button>
            <button id="pwa-install-btn" style="flex:1; padding:10px; background:var(--primary); border:none; color:#fff; font-weight:700; border-radius:8px; cursor:pointer;">Install</button>
        </div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        // --- 1. IMPORT CONFIG ---
        import { auth } from './firebase-config.js';

        // --- 2. IMPORT MODULES ---
        import { onAuthStateChanged, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        let checkInterval;
        let countdownTimer;

        // 1. Auth Check
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById('user-email').innerText = user.email;

                // Check immediately if already verified
                if (user.emailVerified) {
                    window.location.href = "dashboard.html";
                } else {
                    // Start Polling
                    startVerificationCheck(user);
                }
            }
        });

        // 2. Poll for Verification (Auto-Redirect)
        function startVerificationCheck(user) {
            checkInterval = setInterval(async () => {
                await user.reload(); // Force refresh from Firebase
                if (user.emailVerified) {
                    clearInterval(checkInterval);
                    Swal.fire({
                        icon: 'success',
                        title: 'Verified!',
                        text: 'Redirecting to command center...',
                        background: '#1E293B',
                        color: '#fff',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "dashboard.html";
                    });
                }
            }, 3000); // Check every 3 seconds
        }

        // 3. Resend Logic
        const resendBtn = document.getElementById('btn-resend');
        resendBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (user) {
                try {
                    await sendEmailVerification(user);
                    Swal.fire({
                        toast: true, position: 'top', icon: 'success', 
                        title: 'Email Sent', background: '#020617', color:'#fff', timer: 2000, showConfirmButton: false
                    });
                    
                    // Start Cooldown
                    startCooldown(60);

                } catch (error) {
                    if(error.code === 'auth/too-many-requests') {
                        Swal.fire('Please Wait', 'You have sent too many requests. Try again later.', 'warning');
                    } else {
                        Swal.fire('Error', error.message, 'error');
                    }
                }
            }
        });

        function startCooldown(seconds) {
            resendBtn.disabled = true;
            let count = seconds;
            resendBtn.innerHTML = `Resend in ${count}s`;
            
            countdownTimer = setInterval(() => {
                count--;
                resendBtn.innerHTML = `Resend in ${count}s`;
                if (count <= 0) {
                    clearInterval(countdownTimer);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = "Resend Email";
                }
            }, 1000);
        }

        // 4. Logout (Cancel)
        document.getElementById('btn-logout').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => window.location.href = "login.html");
        });

        // --- PWA INSTALL LOGIC ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }

        let deferredPrompt;
        const pwaPopup = document.getElementById('pwa-install-popup');
        const installBtn = document.getElementById('pwa-install-btn');
        const dismissBtn = document.getElementById('pwa-dismiss');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => { pwaPopup.style.display = 'block'; }, 2000);
        });

        installBtn.addEventListener('click', (e) => {
            pwaPopup.style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            }
        });

        dismissBtn.addEventListener('click', () => {
            pwaPopup.style.display = 'none';
        });

        window.addEventListener('appinstalled', () => {
            pwaPopup.style.display = 'none';
        });
    </script>
</body>
</html>
