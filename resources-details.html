<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resource Detail | Epoch19</title>
    
    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">
    <meta name="theme-color" content="#1e293b">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&family=Playfair+Display:ital,wght@0,600;1,600&family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            /* Theme Variables */
            --bg-body: #0f172a;       
            --bg-glass: rgba(30, 41, 59, 0.7);
            --text-main: #F1F5F9;     
            --text-muted: #94A3B8; 
            
            --primary-base: #7C3AED;  
            --primary-light: #A78BFA; 
            --primary-gradient: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
            
            --radius: 16px;
            --header-height: 70px;
            
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-body); 
            background: url('./assets/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main); 
            min-height: 100vh; 
            overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 1000;
        }
        
        .logo { 
            font-family: var(--font-head); font-weight: 700; color: #ffffff; 
            font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; 
        }
        .logo span { color: var(--primary-light); }
        
        .btn-back {
            color: var(--text-muted); text-decoration: none; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 8px;
        }
        .btn-back:hover { color: #fff; background: rgba(255,255,255,0.1); }

        /* --- MAIN CONTENT --- */
        main {
            margin-top: var(--header-height);
            padding: 40px 20px;
            width: 100%; max-width: 900px;
            margin-left: auto; margin-right: auto;
            flex: 1;
        }

        .article-container {
            background: var(--bg-glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: var(--radius);
            backdrop-filter: blur(12px);
            overflow: hidden;
            position: relative;
            animation: fade-up 0.6s ease-out;
        }

        /* PDF Visible Content Wrapper */
        .pdf-content { padding: 40px; }

        /* Hero Image */
        .hero-img-wrapper {
            width: 100%; height: 350px; overflow: hidden; position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .hero-img { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 1), transparent);
        }

        /* Content Styling */
        .meta-tags {
            display: flex; gap: 15px; margin-bottom: 20px;
            font-family: var(--font-mono); font-size: 0.8rem; color: var(--text-muted);
        }
        .tag-pill {
            background: rgba(124, 58, 237, 0.15); color: var(--primary-light);
            padding: 4px 10px; border-radius: 4px; text-transform: uppercase; font-weight: 700;
        }

        h1.article-title {
            font-family: var(--font-display); font-size: 2.5rem; line-height: 1.2;
            margin-bottom: 25px; color: #fff; font-weight: 700;
        }

        .article-body {
            font-size: 1.1rem; line-height: 1.8; color: #cbd5e1;
            white-space: pre-wrap; /* Preserves line breaks from admin text area */
        }

        /* Action Bar */
        .action-bar {
            padding: 20px 40px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; gap: 15px; flex-wrap: wrap;
        }

        .btn-download {
            background: var(--primary-gradient); color: #fff; border: none;
            padding: 12px 25px; border-radius: 8px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-family: var(--font-body); transition: 0.3s;
        }
        .btn-download:hover { box-shadow: 0 0 20px rgba(124, 58, 237, 0.4); transform: translateY(-2px); }

        .btn-external {
            background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-muted); padding: 12px 25px; border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            text-decoration: none; transition: 0.3s;
        }
        .btn-external:hover { border-color: #fff; color: #fff; }

        /* --- PDF SPECIFIC STYLES (Hidden normally, used during generation) --- */
        .pdf-header-logo { display: none; } /* Only shows in PDF generation context via JS injection logic or specific print styles */

        @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile */
        @media (max-width: 768px) {
            .hero-img-wrapper { height: 250px; }
            .pdf-content { padding: 25px; }
            h1.article-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <a href="resources.html" class="logo">EPOCH<span>19</span></a>
        <a href="resources.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Back to Feed</a>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="article-container" id="article-wrapper">
            <!-- Loading State -->
            <div id="loading-indicator" style="padding: 100px; text-align: center;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-light);"></i>
                <p style="margin-top: 15px; color: var(--text-muted); font-family: var(--font-mono);">RETRIEVING ENCRYPTED DATA...</p>
            </div>

            <!-- Content Injected Here -->
            <div id="content-area" style="display: none;">
                <div class="hero-img-wrapper">
                    <img id="art-img" src="" class="hero-img">
                    <div class="hero-overlay"></div>
                </div>

                <!-- This section captures for PDF -->
                <div id="printable-area">
                    <!-- Hidden Logo for PDF -->
                    <div class="pdf-header-logo" style="margin-bottom: 20px; border-bottom: 2px solid #7C3AED; padding-bottom: 15px;">
                        <img src="./assets/images/logo.png" style="height: 40px; vertical-align: middle;">
                        <span style="font-family: 'Cinzel', serif; font-size: 1.5rem; color: #000; margin-left: 10px; vertical-align: middle; font-weight: 700;">EPOCH19 INTEL</span>
                    </div>

                    <div class="pdf-content">
                        <div class="meta-tags">
                            <span class="tag-pill" id="art-type">REPORT</span>
                            <span id="art-date"><i class="fa-regular fa-calendar"></i> ...</span>
                        </div>

                        <h1 class="article-title" id="art-title">...</h1>

                        <div class="article-body" id="art-body">
                            ...
                        </div>
                    </div>
                </div>

                <div class="action-bar">
                    <button class="btn-download" onclick="downloadPDF()">
                        <i class="fa-solid fa-file-pdf"></i> Download Official PDF
                    </button>
                    <a href="#" target="_blank" class="btn-external" id="btn-source">
                        Visit Source <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        let currentDocTitle = "Epoch19_Report";

        // 1. Auth & Data Fetch
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                const urlParams = new URLSearchParams(window.location.search);
                const docId = urlParams.get('id');

                if (docId) {
                    loadArticle(docId);
                } else {
                    Swal.fire({
                        icon: 'error', title: 'Error', text: 'No resource ID provided.',
                        background: '#0f172a', color: '#fff'
                    }).then(() => window.location.href = 'resources.html');
                }
            }
        });

        async function loadArticle(id) {
            try {
                const docRef = doc(db, "resources", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';

                    // Update DOM
                    document.getElementById('art-title').innerText = data.title;
                    document.getElementById('art-body').innerText = data.content; // Preserves newlines via CSS
                    document.getElementById('art-date').innerHTML = `<i class="fa-regular fa-calendar"></i> ${date}`;
                    
                    // Image Handling
                    const imgEl = document.getElementById('art-img');
                    imgEl.src = data.imageUrl || './assets/images/kpibackground.png';
                    imgEl.onerror = () => { imgEl.src = './assets/images/kpibackground.png'; };

                    // Type Badge
                    const typeEl = document.getElementById('art-type');
                    typeEl.innerText = data.type || "ARTICLE";
                    if(data.type === 'alert') { typeEl.style.color = '#F59E0B'; typeEl.style.background = 'rgba(245, 158, 11, 0.15)'; }
                    
                    // External Link
                    const linkBtn = document.getElementById('btn-source');
                    if (data.link) {
                        linkBtn.href = data.link;
                    } else {
                        linkBtn.style.display = 'none';
                    }

                    // Set for PDF filename
                    currentDocTitle = data.title.replace(/[^a-z0-9]/gi, '_').substring(0, 20);

                    // Show content
                    document.getElementById('loading-indicator').style.display = 'none';
                    document.getElementById('content-area').style.display = 'block';

                } else {
                    throw new Error("Document not found");
                }
            } catch (error) {
                console.error(error);
                Swal.fire({ icon: 'error', title: 'Failed to Load', text: 'Resource could not be found.', background: '#0f172a', color: '#fff' })
                    .then(() => window.location.href = 'resources.html');
            }
        }

        // 2. Advanced PDF Generation
        window.downloadPDF = function() {
            const element = document.getElementById('printable-area');
            const logoHeader = document.querySelector('.pdf-header-logo');
            
            // Temporary styling for PDF generation to make it look like a document
            logoHeader.style.display = 'block'; // Show logo in PDF
            
            const opt = {
                margin:       [0.5, 0.5],
                filename:     `Epoch19_${currentDocTitle}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, backgroundColor: '#ffffff' }, // White bg for PDF
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Force text color to black for the PDF render (since website is dark mode)
            element.style.color = '#000000';
            const title = document.getElementById('art-title');
            const body = document.getElementById('art-body');
            const originalTitleColor = title.style.color;
            const originalBodyColor = body.style.color;
            
            title.style.color = '#000000';
            body.style.color = '#333333';

            // Generate
            html2pdf().set(opt).from(element).save().then(() => {
                // Revert styles after download
                logoHeader.style.display = 'none';
                element.style.color = ''; // Revert to CSS
                title.style.color = originalTitleColor;
                body.style.color = originalBodyColor;
            });
        };
    </script>
</body>
</html>
